<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Encryptor</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="app.js"></script>
    <link rel="stylesheet" href="class.css">
</head>
<body>

<header class="header">
    <img src="img/Vector.png" alt="logo alura latam">
</header>

<div class="mainContainer">

    <!-- Caja para ingresar y encriptar el texto -->
    <div class="encryptionBox">
        <textarea class="textInput" placeholder="Ingrese el texto aquí"></textarea>

        <!-- Botones para encriptar y desencriptar -->
        <div class="buttonContainer">
            <button id="encriptar">Encriptar</button>
            <button id="desencriptar">Desencriptar</button>
        </div>
    </div>

    <!-- Caja para mostrar el resultado de la encriptación o desencriptación -->
    <div class="decryptionBox">
        <!-- Panel para mostrar cuando no hay texto ingresado -->
        <div class="noTextPanel">
            <img class="imagePlaceholder" src="img/Muñeco.png" alt="Placeholder Image">
            <h3>No se encontró ningún mensaje</h3>
            <br>
            <p>Ingrese el texto que desea encriptar o desencriptar</p>
        </div>

        <!-- Panel para mostrar cuando hay texto procesado -->
        <div class="hasTextPanel">
            <textarea class="textOutput"></textarea>
            <button id="copiar" class="copyButton">Copiar</button>
        </div>
    </div>

</div>

</html>
